{% if include.trigger %}
  {% assign trigger = include.trigger %}
{% else %}
  {% assign trigger = include.panelCount %}
{% endif %}

<div id="panel-{{include.panelCount}}" class="panel panel-{{include.panelCount}} panel-hero" data-trigger="{{trigger}}">
  <div class="h-100" style="background-image: url('https://s3-eu-west-1.amazonaws.com/fiorucci/FESTIVE/HEROES/SCENE-{{include.photos}}-HERO.jpg');"></div>
</div>
